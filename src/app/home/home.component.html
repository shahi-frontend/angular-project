<h1>{{page}}</h1>
<table>
    <thead>
        <tr>
            <th [colSpan]="colSpan">Employee Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br/>
<button type="button" (click)="toggleDetails()">{{showDetails? 'Hide' : 'Show'}} Details</button>
<br/><br/>
Enter Name: <input type='text' [(ngModel)] = 'name' />
<br/>
Name Entered: {{name}} 
<br/><br/>
